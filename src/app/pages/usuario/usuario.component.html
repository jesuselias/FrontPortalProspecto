<div class="row">
    <div class="col-md-12">
      
        <div class="card-header">
          <h4 class="card-title"></h4>
        </div>
          <div class="table-responsive">
            <table id="mytable" class="table table-bordred table-striped">
              <thead>
                
                <th>Nombre de Usuario</th>
                <th>Rol asignado</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of usersList | paginate: {itemsPerPage: 5, currentPage: pageActual};let i = index">
                  
                  <td>{{item.user_name}}</td>
                  <td>  {{checkRole(item.role_id)}}</td>
                  <td><span class="btn btn-primary btn-xs" (click)="OpenUsersModal(template,'edit',i)">
                      <span class="nc-icon nc-ruler-pencil"></span></span></td>
                  <td><span class="btn btn-danger btn-xs" (click)="OpenUsersModal(confirm,'delete', i)">
                      <span class="nc-icon nc-simple-remove"></span></span></td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
    </div>
  
    <ng-template #template>
     
        <div class="modal-header">
         
          <h4 class="modal-title" id="add-modal-label">{{titleModal}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Nombre de Usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="user.user_name"/>
              <input type="password" class="form-control"  [(ngModel)]="user.user_password"/>
            </div>
            

            <div class="form-group">
              <input type="text" formControlName="user_name" class="form-control" [(ngModel)]="user_name" placeholder="Ingrese Usuario" [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }" />
              <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
                  <div *ngIf="f.user_name.errors.required">Por favor, ingresa tu Nombre de Usuario</div>
              </div>
          </div> 


          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Cerrar</button>
          <div *ngIf="save"><button (click)="saveUsers()" type="submit" class="btn btn-primary">Guardar</button></div>
          <div *ngIf="edit"><button (click)="editUsers()" type="submit" class="btn btn-primary">Editar</button></div>
        </div>
    
    </ng-template>
    <ng-template #confirm>
      <div class="modal-body text-center">
        <p>Estas seguro de Eliminar?</p>
        <button type="button" class="btn btn-default" (click)="deleteUsers()" >Si</button>
        <button type="button" class="btn btn-primary" (click)="onClose()" >No</button>
      </div>
    </ng-template>
  </div>
