<div class="row">
    <div class="col-md-12">
      
        <div class="card-header">
          <h4 class="card-title"></h4>
        </div>
      
          <span  (click)="OpenTitleModal(template,'save')" class="btn btn-primary btn-xs">Registre un Nuevo Titulo</span>
          <br /><br />
          <div class="table-responsive">
            <table id="mytable" class="table table-bordred table-striped">
              <thead>
                <th>Id de Titulo</th>
                <th>Nombre de Titulo</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of titleList | paginate: {itemsPerPage: 5, currentPage: pageActual};let i = index">
                  <td>{{item.title_id}}</td>
                  <td>{{item.title_name}}</td>
                  
                  <td><span class="btn btn-primary btn-xs" (click)="OpenTitleModal(template,'edit',i)">
                      <span class="nc-icon nc-ruler-pencil"></span></span></td>
                  <td><span class="btn btn-danger btn-xs" (click)="OpenTitleModal(confirm,'delete', i)">
                      <span class="nc-icon nc-simple-remove"></span></span></td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
    </div>
  
    <ng-template #template>
     
        <div class="modal-header">
         
          <h4 class="modal-title" id="add-modal-label">{{titleModal}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Nombre de Titulo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="title.title_name"/>
            </div>
            
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <div *ngIf="save"><button (click)="saveTitle()" type="submit" class="btn btn-primary">Save</button></div>
          <div *ngIf="edit"><button (click)="editTitle()" type="submit" class="btn btn-primary">Edit</button></div>
        </div>
    
    </ng-template>
    <ng-template #confirm>
      <div class="modal-body text-center">
        <p>Estas seguro de Eliminar?</p>
        <button type="button" class="btn btn-default" (click)="deleteTitle()" >Si</button>
        <button type="button" class="btn btn-primary" (click)="onClose()" >No</button>
      </div>
    </ng-template>
  </div>
