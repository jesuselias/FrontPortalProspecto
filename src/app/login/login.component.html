
<body style="background-image: url(https://images.unsplash.com/photo-1487284122274-e864e9dec2bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80);  background-position: center;
background-size: cover;
background-repeat: no-repeat;
min-height: 100vh;
font-family: 'Roboto', sans-serif;">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <br>
        <img style="height: 120px;" src=".\assets\img\logo2.png">
      <h3>Login</h3>
    </div>

    <!-- Login Form -->
      <form [formGroup]="contacto" (ngSubmit)="onSubmit()">
        <div class="form-group">
                <input type="text" formControlName="usuario" class="form-control" [(ngModel)]="username" placeholder="Ingrese Usuario" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
                <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                    <div *ngIf="f.usuario.errors.required">Por favor, ingresa tu Nombre de Usuario</div>
                </div>
            </div>   
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control input" placeholder="Ingrese contraseña" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Por favor, ingresa tu Contraseña</div>
                </div>
            </div>   
           
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" (click)="getLogin()"  >Aceptar</button>

            </div>

      <div class="modal-body">
        <div class="box">
             <div class="content">
                <div class="social">
                    <a class="underlineHover">Go to the Site</a>
                    <br>
                    <a id="google_login" class="circle google" href="https://accounts.google.com/ServiceLogin/signinchooser?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fclient%3Dfirefox-b-d%26q%3Dgmail&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                      <i class="fa fa-google-plus fa-fw"></i>
                  </a><a class="circle github" href="https://github.com/login">
                        <i class="fa fa-github fa-fw"></i>
                    </a>
                  <a id="facebook_login" class="circle facebook" href="https://es-la.facebook.com/">
                      <i class="fa fa-facebook fa-fw"></i>
                  </a>
                  <br>
                  <a class="underlineHover" href="#register">Create Account</a>
                </div>
             </div>
        </div>
    </div>
    </form>
  </div>
</div>
</body>
