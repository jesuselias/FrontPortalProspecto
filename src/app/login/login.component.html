
<body style="background-image: url(https://images.unsplash.com/photo-1487284122274-e864e9dec2bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80);  background-position: center;
background-size: cover;
background-repeat: no-repeat;
min-height: 100vh;
font-family: 'Roboto', sans-serif;">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <br>
        <img style="height: 120px;" src=".\assets\img\logo2.png">
      <h3>Login</h3>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nombre de Usuario" [(ngModel)]="username">
      <input type="password" id="password"  name="login" placeholder="ContraseÃ±a" [(ngModel)]="password" class="input">
      <input type="button" class="fadeIn fourth" value="Log In" (click)="getLogin()">


      <div class="modal-body">
        <div class="box">
             <div class="content">
                <div class="social">
                    <a class="underlineHover">Go to the Site</a>
                    <br>
                    <a id="google_login" class="circle google" href="https://accounts.google.com/ServiceLogin/signinchooser?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fclient%3Dfirefox-b-d%26q%3Dgmail&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                      <i class="fa fa-google-plus fa-fw"></i>
                  </a><a class="circle github" href="https://github.com/login">
                        <i class="fa fa-github fa-fw"></i>
                    </a>
                  <a id="facebook_login" class="circle facebook" href="https://es-la.facebook.com/">
                      <i class="fa fa-facebook fa-fw"></i>
                  </a>
                  <br>
                  <a class="underlineHover" href="#register">Create Account</a>
                </div>
             </div>
        </div>
    </div>
    </form>
  </div>
</div>
</body>
