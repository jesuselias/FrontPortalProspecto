            <label class="col-4 col-form-label" style="color: white;">Software</label> 
           
              <ngx-multiselect 
              (click)="selectSoft($event)"
                name="software_Prospect"
                [(ngModel)]="softwares"
                [options]="software1"
               >
              </ngx-multiselect>
             
          </div>

          <div class="form-group row" style="margin-left: 4px;width: 111px;">

                  [(ngModel)]="softwares"
                  [options]="software1"
                 >
                </ngx-multiselect>
               
            </div>
                   
           
              <div class="form-group">
                  <label class="text-white">Pais</label>
                  <div class="input-group">
                
                      <select (click)="selectCountry($event)" class="form-control" [(ngModel)]="countryTest.country_id"  (ngModelChange)="showcity()" >
                         
                        <option *ngFor="let country of countryList; let i = index" [ngValue]="countryList[i].country_id">
                            
                            {{countryList[i].country_name}}
                           </option>
                          </select>
                  </div>
                </div>

                  <div class="input-group">
                    <div *ngIf="countryTest.country_id">
                      <select class="form-control" (click)="selectCity($event)" name="city_id"  [(ngModel)]="cityTest" >
                        <option   *ngFor="let item of cityList; let i = index" [ngValue]="item.city_id" >
                           {{cityList[i].city_name}}
                         </option>
                        </select> 
              
                  </div>
                </div>
