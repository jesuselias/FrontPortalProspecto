<div style="background-color: #6c757d; width: 280px; "  class="sidebar-wrapper sidebar-transparent">
    <div class="logo">
      <a href="http://www.creative-tim.com" class="simple-text logo-mini">
  
        <i class="fa fa-filter" aria-hidden="true"></i>
      </a>
      <a href="" class="simple-text logo-normal">
        Filter
      </a>
    </div>
      <ul class="nav">
        
          <div class="container">
              <div class="form-group">
              <label class="text-white">Software</label>
                    <div class="d-flex justify-content-center my-2">  
                  <ngx-multiselect
                    [(ngModel)]="softwares"
                    [options]="software"
                    ngDefaultControl>
                  </ngx-multiselect>
                </div>
              </div>
                     
             
                <div class="form-group">
                    <label class="text-white">Country</label>
                    <div class="input-group">
                  
                      <select  name="UserID"  class="form-control">
                        <option value="0">-Select-</option>
                        <option >Mexico</option>
                      </select>
                    </div>
                  </div>
          
                    <div class="form-group">
                        <label class="text-white">city</label>
                        <div class="input-group">
                      
                          <select  name="UserID"  class="form-control">
                            <option value="0">-Select-</option>
                            <option >Texas</option>
                          </select>
                        </div>
                        </div>
              
              <label class="text-white">Years of experience</label>
              <div class="d-flex justify-content-center my-4">
                <span class="font-weight-bold purple-text mr-2 mt-1">0</span>
                <form class="range-field w-75">
                <igx-slider [type]="sliderType.RANGE" [minValue]="0" [maxValue]="100" ></igx-slider>
              </form>
              <span class="font-weight-bold indigo-text ml-2 mt-1">100</span>
              </div>
              <label class="text-white">Level of Experience</label>
              <div class="d-flex justify-content-center my-4">
                <span class="font-weight-bold purple-text mr-2 mt-1">0</span>
                <form class="range-field w-75">
              <igx-slider class="color:black!important;" [type]="sliderType.RANGE" [minValue]="0" [maxValue]="10" ></igx-slider>
            </form>
            <span class="font-weight-bold indigo-text ml-2 mt-1">10</span>
            </div>
            <label class="text-white">Age</label>
              <div class="d-flex justify-content-center my-4">
                <span class="font-weight-bold purple-text mr-2 mt-1">0</span>
                <form class="range-field w-75">
              <igx-slider [type]="sliderType.RANGE" [minValue]="0" [maxValue]="100" ></igx-slider>
            </form>
            <span class="font-weight-bold indigo-text ml-2 mt-1">100</span>
            </div>
            <label class="text-white">Salary range</label>
              <div class="d-flex justify-content-center my-4">
                  <span class="font-weight-bold purple-text mr-2 mt-1">$0</span>
                  <form class="range-field w-75">
                    <igx-slider style="border: #0000ff;" [type]="sliderType.RANGE" [minValue]="0" [maxValue]="1000"></igx-slider>
            </form>
            <span class="font-weight-bold indigo-text ml-2 mt-1">$10000</span>
            </div>
            </div>

            <div class="d-flex justify-content-center my-4">
            <span class="btn btn-primary btn-xs">Buscar</span>
          </div>
      </ul>
  
     
      
  </div>
